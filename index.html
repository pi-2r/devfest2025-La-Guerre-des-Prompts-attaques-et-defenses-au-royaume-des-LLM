<html>
<head>
    <!--

    <script
            crossorigin
            src="https://unpkg.com/tock-react-kit@latest/build/tock-react-kit-standalone.umd.js"
    ></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2d0018 0%, #7b133c 50%, #ff003c 100%);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
        }
        #chat {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
<div id="chat"></div>

<script>
    // Configuration modifiée pour passer par NeMo Proxy (qui gère NeMo Guardrails)
    // Flux: Page demo → NeMo Proxy (port 8002) → NeMo Guardrails (port 8001) → Bot API (port 8080)
    TockReact.renderChat(document.getElementById('chat'), 'http://localhost:8002/io/app/new_assistant/web', '', {}, { disableSse: true });
</script>
</body>
</html>
