apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tock-genai-ingress
  namespace: tock-genai
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: tock-genai.local
    http:
      paths:
      - path: /proxy
        pathType: Prefix
        backend:
          service:
            name: nemo-proxy
            port:
              number: 8002
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: admin-web
            port:
              number: 8080
      - path: /langfuse
        pathType: Prefix
        backend:
          service:
            name: langfuse-server
            port:
              number: 3000
      - path: /api/nlp
        pathType: Prefix
        backend:
          service:
            name: nlp-api
            port:
              number: 8080
      - path: /api/bot
        pathType: Prefix
        backend:
          service:
            name: bot-api
            port:
              number: 8080
      - path: /api/orchestrator
        pathType: Prefix
        backend:
          service:
            name: gen-ai-orchestrator-server
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-web
            port:
              number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: tock-genai-external
  namespace: tock-genai
spec:
  type: NodePort
  selector:
    app: nemo-proxy
  ports:
    - port: 8002
      targetPort: 8002
      nodePort: 30002
      name: nemo-proxy
---
apiVersion: v1
kind: Service
metadata:
  name: admin-web-external
  namespace: tock-genai
spec:
  type: NodePort
  selector:
    app: admin-web
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
      name: admin-web
